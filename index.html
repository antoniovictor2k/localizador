<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/Style/Styles.css">
    <title>Localizador</title>
    <meta name="description"
        content="Web site com finalidade de localzar sua lozalição atual e seu endereço IP automaticamente ao acessar o site.">
    <link rel="icon" href="assets/gps.png">
</head>

<body onload="localizarSeuLocal()">
    <!-- Cabeçalho -->
    <header id="inicio">

        <div class="desktop">

            <div class="flex ">
                <div class="logoMenu">
                    <img src="assets/gps.png" alt="GPS" class="imgLogo">
                </div>

                <div class="tituloIP">
                    Seu IP:
                    <span class="tituloAPI" id="enderecoIp"></span>
                </div>

                <h3 class="tituloMenu">Localizador</h3>

            </div>
        </div>

        <div class="smartphone">

            <div class="flex">
                <div class="logoMenu flew-smart-header">
                    <img src="assets/gps.png" alt="GPS" class="imgLogo">
                    <h3 class="tituloMenu">Localizador</h3>
                </div>


                <div class="tituloIP-smart">
                    <div class="divIP">
                        Seu IP:
                        <span class="tituloAPI" id="enderecoIp2"></span>
                    </div>
                </div>

            </div>

        </div>
    </header>
    <!-- Destaque -->




    <div class="fleBoxApiPrincipal">

        <div class="flexCard">
            <div>
                Rua: <span class="tituloAPI" id="rua"></span>,
            </div>
            <div>
                Bairro: <span class="tituloAPI" id="bairro"></span>,
            </div>
            <div>
                Cidade: <span class="tituloAPI" id="cidade"></span>
            </div>
        </div>


        <div id="map" class="mapStyle"></div>

        <div class="flexCard">
            <div>
                Estado:
                <span class="tituloAPI" id="estado"></span>,
            </div>
            <div>

                Região:
                <span class="tituloAPI" id="regiao"></span>,
            </div>
            <div>

                País:
                <span class="tituloAPI" id="pais"></span>,
            </div>
            <div>
                CEP:
                <span class="tituloAPI" id="cep"></span>
            </div>

        </div>
    </div>


    <footer>
        <div id="copyright">
            <p>Desenvolvedor @antoniovictor2k</p>
        </div>
    </footer>


    <script src="src/API.js"></script>
</body>

</html>
