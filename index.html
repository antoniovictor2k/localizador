<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estiloIndex.css">
    <title>Localizador IP</title>
    <meta name="description"
        content="Web site com finalidade de localzar sua lozalição atual e seu endereço IP automaticamente ao acessar o site.">
    <link rel="icon" href="IMG/iconePrincipal/gps.png">
</head>

<body onload="chamafuncoes()">
    <!-- Cabeçalho -->
    <header id="inicio">

        <div class="container flex menuPrincipal">
            <div class="logoMenu">
                <img src="IMG/iconePrincipal/gps.png" alt="GPS" class="imgLogo">
            </div>

            <div class="tituloIP">
                Seu IP:
                <span class="tituloAPI" id="enderecoIp"></span>
            </div>

            <h3 class="tituloMenu">Localizador de IP</h3>

        </div>
    </header>
    <!-- Destaque -->




    <div class="fleBoxApiPrincipal">

        <div class="flexCard">
            Rua:
            <span class="tituloAPI" id="rua"> </span>,
            Bairro:
            <span class="tituloAPI" id="bairro"></span>,
            Cidade:
            <span class="tituloAPI" id="cidade"></span>
        </div>


        <div id="map" class="mapStyle" style="width: 70%; height: 400px;"></div>

        <div class="flexCard">

            Estado:
            <span class="tituloAPI" id="estado"></span>,

            Região:
            <span class="tituloAPI" id="regiao"></span>,

            País:
            <span class="tituloAPI" id="pais"></span>,

            CEP:
            <span class="tituloAPI" id="cep"></span>

        </div>
    </div>


    <footer>
            <div id="copyright">
                <p>Desenvolvedor @antoniovictor2k</p>
            </div>
    </footer>


    <script src="API.js"></script>
</body>

</html>
